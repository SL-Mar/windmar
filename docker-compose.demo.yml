# Demo overlay â€” use with:
#   docker compose -f docker-compose.yml -f docker-compose.demo.yml up -d
#
# Pre-loaded weather snapshot, no external API credentials needed.

services:
  db:
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./data/demo-snapshot.sql.gz:/docker-entrypoint-initdb.d/02-demo-data.sql.gz
    deploy:
      resources:
        limits:
          memory: 512M

  redis:
    profiles: [disabled]

  api:
    environment:
      DEMO_MODE: "true"
      AUTH_ENABLED: "false"
      RATE_LIMIT_ENABLED: "false"
      REDIS_ENABLED: "false"
      REDIS_URL: ""
      LOG_LEVEL: "warning"
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 2G
    command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "2"]

  frontend:
    build:
      args:
        NEXT_PUBLIC_DEMO_MODE: "true"
    deploy:
      resources:
        limits:
          memory: 512M
